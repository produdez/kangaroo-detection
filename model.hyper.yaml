# --- Vars ----
initial-weights: &transfer-weights
  model/transfer/mask_rcnn_coco.h5

default-configs: &default-configs
  NAME: 'kangaroo_cfg'
  NUM_CLASSES: 2
  STEPS_PER_EPOCH: 5 # This for testing only
  # STEPS_PER_EPOCH: 131 
  BACKBONE: 'resnet101'
  IMAGES_PER_GPU: 2
  GPU_COUNT: 1

# ---- Configs ----
train:
  # epochs: 1 # This is for testing only
  # epochs: 5
  epochs: 10
  layers: 'heads'
  configs: *default-configs
  weights:
    init: *transfer-weights
    exclude: 
      - 'mrcnn_class_logits'
      - 'mrcnn_bbox_fc'
      - 'mrcnn_bbox'
      - 'mrcnn_mask'
inference:
  configs: 
    <<: *default-configs
    USE_MINI_MASK: False
    IMAGES_PER_GPU: 1
